<ion-view view-title="Search">


  <ion-content class="padding">

       <div class="list list-inset">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search">
              <button class="button button-clear">
                  Search
              </button>
          </label>
          <ion-toggle ng-model="localMode">
              Local
          </ion-toggle>

      </div>


      <ion-list>
          <div ng-repeat="business in businesses" >
          <ion-item ng-click="toggleDetails(business)" class="item item-thumbnail-left" type="item-text-wrap">
              <img ng-src="{{business.picture}}">
              <h2>{{business.name}}</h2>
              <p>{{business.distance}}</p>
          </ion-item>

          <ion-item class="item-accordion" ng-show="showDetails(business)">
              <h2>{{business.description}}</h2>
              <a ng-click="showMap(business)" >Get Directions</a>
          </ion-item>
          </div>
      </ion-list>

  </ion-content>
</ion-view>
